<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminator Interface</title>

<body class="page">

  <main class="page__main">

        <div class="load interface__load">
          <ul class="load__list">
            <li class="load__fragment">0101 0000 1000 1000 0101 0000 1000 1000</li>
            <li class="load__fragment">1101 0100 1001 0101 1100 0100 1001 0101</li>
            <li class="load__fragment">0100 1010 1011 1001 0101 1010 1010 1000</li>
            <li class="load__fragment">1010 0111 0100 1011 1010 0111 0100 1011</li>
            <li class="load__fragment">0101 0010 0101 0101 0101 0010 0101 0101</li>
          </ul>
        </div>
        <div class="volume interface__volume">
          <canvas class="volume__scale" width="100" height="300"></canvas>
        </div>
        <div class="diagram interface__diagram">
          <div class="diagram__line"></div>
        </div>
        <canvas class="player interface__player" width="100" height="300"></canvas>
        <ul class="progress interface__progress">
          <li class="progress__fragments"></li>
          <li class="progress__fragments"></li>
          <li class="progress__fragments"></li>
          <li class="progress__fragments"></li>
          <li class="progress__fragments"></li>
          <li class="progress__fragments"></li>
          <li class="progress__fragments"></li>
        </ul>
      </div>
    </div>
  </main>

</body>
</html>
